<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luz & Cena</title>
    <!-- Importação das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Importação da folha de estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="projeto">

    <!-- Cabeçalho -->
    <header class="cabecalho">
        <img src="./imagens/menu.svg" alt="Menu." class="cabecalho__menu">
        <img src="./imagens/logo.svg" alt="Logo da Luz & Cena." class="cabecalho__logo">
        <p class="cabecalho__link">Eventos</p>
        <p class="cabecalho__link">Club fidelidade</p>
        <p class="cabecalho__link">Sobre nós</p>
        <input type="search" class="cabecalho__input" placeholder="São José dos Campos">
        <div class="cabecalho__container">
            <img src="./imagens/carrinho.svg" alt="Carrinho." class="cabecalho__container--icone">
            <img src="./imagens/perfil.svg" alt="Perfil." class="cabecalho__container--icone">
        </div>
    </header>
    
</body>
</html>
